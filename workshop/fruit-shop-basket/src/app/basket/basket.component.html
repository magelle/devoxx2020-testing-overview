<div class="card">
    <div class="card-header">
        <h1>My Basket</h1>
    </div>

    <div class="card-body">
        <div *ngIf="fruits">
            <h3>Fruits</h3>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor="let fruit of fruits">
                        <td>{{ fruit.name }}</td>
                        <td>{{ fruit.price }} â‚¬</td>
                        <td><button class="btn-primary" (click)="addFruit(fruit.name)"> + </button></td>
                        <td><button class="btn-primary" (click)="removeFruit(fruit.name)"> - </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
